<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Search an Employee</h1>
        <hr/>
        <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
        <a class="btn btn-primary" href="/add_emp" role="button">Add an Employee</a>
        <a class="btn btn-primary" href="/remove_emp" role="button">Remove an Employee</a>
        <a class="btn btn-primary" href="/filter_emp" role="button">Employee Details</a>
    </div>

     <div class="container mt-3 ">
        <form class="mx-auto card p-4 shadow-lg rounded " action="/filter_emp"  method="POST">
            <h5 id="Help" class="form-text">Search by any filter.</h5>
          {% csrf_token %}
          <div class="mb-3 ">
            <label for="name" class="form-label">Employee Name</label>
            <input type="text" id="name"  name="name" class="form-control"  value='{{name}}'>
              <div id="emailHelp" class="form-text">Provide first or last name.</div>
          </div>


           <div class="mb-3 ">
            <label for="dept" class="form-label"> Department</label>
            <input type="text" id="dept"  name="dept" class="form-control"  value='{{dept}}'>
          </div>

          <div class="mb-3 ">
            <label for="role" class="form-label"> Role</label>
            <input type="text" id="role"  name="role" class="form-control"  value='{{role}}'>
          </div>



          <button type="submit" class="btn btn-primary">Fetch Details</button>
    </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
