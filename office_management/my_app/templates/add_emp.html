<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Add Employee</h1>
        <hr/>
        <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
        <a class="btn btn-primary" href="/add_emp" role="button">Add an Employee</a>
        <a class="btn btn-primary" href="/remove_emp" role="button">Remove an Employee</a>
        <a class="btn btn-primary" href="/filter_emp" role="button">Employee Details</a>
    </div>

    <div class="container mt-3 ">
        <form class="mx-auto card p-4 shadow-lg rounded " action="/add_emp"  method="POST">
          {% csrf_token %}
          <div class="mb-3 ">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" id="first_name" required name="first_name" class="form-control"  value='{{first_name}}'>
          </div>
           <div class="mb-3 ">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" id="last_name" required name="last_name" class="form-control"  value='{{last_name}}'>
          </div>

           <div class="mb-3 ">
            <label for="dept" class="form-label"> Department</label>
            <input type="number" id="dept" required name="dept" class="form-control"  value='{{dept}}'>
          </div>
          <div class="mb-3 ">
            <label for="salary" class="form-label"> Salary</label>
            <input type="number" id="salary" required name="salary" class="form-control"  value='{{salary}}'>
          </div>
          <div class="mb-3 ">
            <label for="bonus" class="form-label"> Bonus</label>
            <input type="number" id="bonus" required name="bonus" class="form-control"  value='{{bonus}}'>
          </div>
          <div class="mb-3 ">
            <label for="role" class="form-label"> Role</label>
            <input type="number" id="role" required name="role" class="form-control"  value='{{role}}'>
          </div>

            <div class="mb-3 ">
            <label for="phone" class="form-label"> Phone</label>
            <input type="number" id="phone" required name="phone" class="form-control"  value='{{phone}}'>
          </div>
          <div class="mb-3 ">
            <label for="hire_date" class="form-label"> Hire Date</label>
            <input type="date" id="hire_date" required name="hire_date" class="form-control"  value='{{hire_date}}'>
          </div>


          <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
